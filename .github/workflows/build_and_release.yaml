name: Build and Release
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: 
          - ubuntu
          - windows
          - macos
        arch:
          - amd64
          - arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install Tailwind CLI
        shell: bash
        run: |
          npm install @tailwindcss/cli
          echo "${{ github.workspace }}/node_modules/.bin" >> $GITHUB_PATH

      - name: Build
        shell: bash
        run: |
          export GOARCH=${{ matrix.arch }}
          go generate ./...
          mkdir out/
          go build -v -o out/ .
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            cp *.bat out/
          fi

      - name: Test
        run: go test -v ./...

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}_${{ matrix.arch }}
          path: out/*
          retention-days: 1


  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./build

      - name: Compress files
        shell: bash
        run: |
          echo TREE
          tree
          echo -----------------

          mkdir -p release
          for dir in ./build/*; do
            echo Iterating $dir
            asset="ReceiveFiles.${GITHUB_REF_NAME}.$(basename "${dir}")"
            if [[ "$dir" == *windows* ]]; then
              asset_file="${asset}.zip" 
              (cd "$dir" && zip "../../release/${asset_file}" *)
            else
              asset_file="${asset}.tar.gz"
              (cd "$dir" && tar -czf "../../release/${asset_file}" *)
            fi
            echo "Created: release/${asset_file}"
          done

          echo TREE
          tree
          echo -----------------

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*